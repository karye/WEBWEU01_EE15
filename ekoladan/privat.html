<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Ekolådans webbshop</title>
    <link rel="stylesheet" href="privat.css">
</head>
<body>
    <div class="kontainer">
        <h1>Våra lådor</h1>
        <p class="intro">Här börjar du med att välja vilken låda du vill ha.</p>
        <h2>Grönsaker</h2>
        <div class="lada">
            <h3>Lilla grönsakslådan</h3>
            <img src="https://ekoladan.se/handla/privat/lilla-gronsaksladan-1" alt="Lilla grönsakslådan">
            <p class="pris">195,00 kr</p>
            <p class="beskrivning">En grönsakslåda för mindre hushåll.</p>
            <p class="lasmer"><a href="">Läs mer</a></p>
            <button>Lägg i varukorg</button>
        </div>
        <div class="lada">
            <h3>Stora grönsakslådan</h3>
            <img src="https://ekoladan.se/handla/privat/stora-gronsaksladan-2" alt="Stora grönsakslådan">
            <p class="pris">280,00 kr</p>
            <p class="beskrivning">En stor låda fylld med säsongens grönsaker.</p>
            <p class="lasmer"><a href="">Läs mer</a></p>
            <button>Lägg i varukorg</button>
        </div>
    </div>
</body>
</html>
