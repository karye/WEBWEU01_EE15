<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Streckgubbe</title>
</head>
<body>
    <canvas width="1000" height="600" id="duk"></canvas>
    <script>
        // Anknyta till canvas-objektet
        var c = document.getElementById("duk");
        var ctx = c.getContext("2d");

        // Måla en gubbe

        // Måla huvudet
        ctx.beginPath();
        ctx.arc(500, 300, 100, 0, 2 * Math.PI);
        ctx.lineWidth = 5;
        ctx.strokeStyle = "#3e88ff";
        ctx.fillStyle = "#fdb52b";
        ctx.stroke();
        ctx.fill();


    </script>
</body>
</html>
