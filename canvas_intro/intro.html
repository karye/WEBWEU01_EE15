<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        #duk {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="duk" width="1000" height="600"></canvas>
    <script>
        // Anknyta till canvas-objektet
        var c = document.getElementById("duk");
        var ctx = c.getContext("2d");

        // Börja måla
//        ctx.fillRect(0, 0, 100, 20);
//        ctx.fillRect(100, 100, 100, 20);
//        ctx.fillRect(500, 300, 100, 20);

        // Rita ett streck
//        ctx.beginPath();

//        ctx.moveTo(200, 200);
//        ctx.lineTo(400, 200);
//        ctx.lineTo(400, 400);
//        ctx.lineTo(200, 400);
//        ctx.lineTo(200, 200);
//        ctx.stroke();

        // Rita svenska flaggan
        ctx.beginPath();

        // Rita blå bakgrund
        ctx.fillStyle = "#00d8ff";
        ctx.fillRect(200, 200, 500, 300);

        // Rita ett tjockt gult horisontellt streck
        ctx.strokeStyle = "yellow";
        ctx.lineWidth = 50;
        ctx.moveTo(200, 350);
        ctx.lineTo(700, 350);

        // Rita ett tjockt gult vertikalt streck
        ctx.moveTo(400, 200);
        ctx.lineTo(400, 500);

        ctx.stroke();
    </script>
</body>
