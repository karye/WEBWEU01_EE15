<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>Ekolådan remix</title>
    <link rel="stylesheet" href="remix.css">
</head>

<body>
    <div class="kontainer">
        <h1>Skapa konto</h1>
        <p class="intro">Skriv ditt postnummer i rutan för att se om vi levererar Ekolådan till ditt område.</p>
        <p class="pnummer">
            <label for="pnummer">Postnummer</label>
            <input id="pnummer" type="text" placeholder="Postnummer">
            <button>Kontrollera</button>
        </p>
        <h2>Kontaktuppgifter</h2>
        <div class="kontaktuppgifter">
            <label for="fnamn">Förnamn</label>
            <input id="fnamn" type="text" placeholder="Förnamn">
            <label for="enamn">Efternamn</label>
            <input id="enamn" type="text" placeholder="Efternamn">
            <label for="epost">E-post</label>
            <input id="epost" type="mail" placeholder="E-post">
            <label for="telefon">Telefon</label>
            <input id="telefon" type="tel" placeholder="Telefon">
        </div>
    </div>
</body>

</html>
