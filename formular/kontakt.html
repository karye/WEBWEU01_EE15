<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>Kontaktformulär</title>
    <link rel="stylesheet" href="kontakt.css">
</head>
<body>
    <form action="registrera.php" method="post">
        <h1>Kontaktformulär</h1>
        <fieldset>
            <legend>Personuppgifter</legend>
            <label for="fnamn">Förnamn</label>
            <input id="fnamn" type="text" placeholder="Anders" required name="fnamn"><br>

            <label for="enamn">Efternamn</label>
            <input id="enamn" type="text" placeholder="Karlsson" required name="enamn"><br>

            <label for="gadress">Gatuadress</label>
            <input id="gadress" type="text" placeholder="Vattugatan 8" required><br>

            <label for="postnr">Postnr</label>
            <input id="postnr" type="text" placeholder="12345" required><br>

            <label for="padress">Postadress</label>
            <input id="padress" type="text" placeholder="Nynäshamn" required><br>

            <label for="mobil">Mobil</label>
            <input id="mobil" type="tel" placeholder="070768768" required pattern="07[0-9]{8}"><br>

            <label for="epost">Epost</label>
            <input id="epost" type="email" placeholder="anders@gmail.com" required>
        </fieldset>

        <fieldset class="frivilliga">
            <legend>Kön</legend>
            <input id="kon_man" type="radio" name="kon" value="man">
            <label for="kon_man">Man</label>
            <input id="kon_kvinna" type="radio" name="kon" value="kvinna">
            <label for="kon_kvinna">Kvinna</label>
            <input id="kon_inte" type="radio" name="kon" value="annat">
            <label for="kon_inte">Vill inte säga</label>
        </fieldset>
        <fieldset class="frivilliga">
            <legend>Allergi</legend>
            <input id="allergi_gluten" type="checkbox" name="allergi" value="gluten">
            <label for="allergi_gluten">Gluten</label>
            <input id="allergi_laktos" type="checkbox" name="allergi" value="laktos">
            <label for="allergi_laktos">Laktos</label>
            <input id="allergi_notter" type="checkbox" name="allergi" value="nötter">
            <label for="allergi_notter">Nötter</label>
        </fieldset>
        <fieldset>
            <legend>Åldersgrupp</legend>
            <select name="alder">
                <option selected disabled value="1">Välj ..</option>
                <option value="2">0 - 10 år</option>
                <option value="3">11 - 20 år</option>
                <option value="4">21 - 30 år</option>
                <option value="5">30+ år</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Övrig info</legend>
            <label>Kommentar</label>
            <textarea placeholder="Skriv din kommentar här ..."></textarea>
        </fieldset>

        <button>Skicka</button>
    </form>
</body>
</html>
